{% extends 'base.html' %}
{% block description %}
<meta name="description" content="Log in to Code4Teens">
{% endblock %}
{% block title %}Login{% endblock %}
{% block style %}
<link href="/static/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
<form class="form-login container py-4" method="post" action="/login" style="max-width: 960px;">
  <h3 class="pb-3 mb-3 border-bottom">Login</h3>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-danger text-center" role="alert">
    {{ messages[0] }}
  </div>
  {% endif %}
  {% endwith %}

  <div class="mb-3">
    <div class="form-floating">
      <input type="text" class="form-control form-input-top" id="id" name="id" placeholder="id">
      <label for="id">ID</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control form-input-bottom" id="password" name="password"
        placeholder="password">
      <label for="password">Password</label>
    </div>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-lg w-100" type="submit">Log in</button>
    <a href="/first_login">
      <button class="btn btn-secondary btn-lg w-100" type="button">First-time login</button>
    </a>
  </div>
</form>
{% endblock %}
