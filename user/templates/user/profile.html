{% extends "base.html" %}
{% block description %}
<meta name="description" content="Check out {{ user.display_name }}'s profile">
{% endblock %}
{% block title %}{{ user.display_name }}{% endblock %}
{% block style %}
<link href="/static/profile.css" rel="stylesheet">
{% endblock %}
{% block content %}
<form class="form-profile">
  <div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <input type="text" class="form-control" id="id" value="{{ user.id }}" readonly>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" value="{{ user.name }}" readonly>
  </div>
  <div class="mb-3">
    <label for="discriminator" class="form-label">Discriminator</label>
    <input type="text" class="form-control" id="discrminator" value="{{ user.discriminator }}" readonly>
  </div>
  <div class="mb-3">
    <label for="nickname" class="form-label">Nickname</label>
    <input type="text" class="form-control" id="nickname" value="{{ user.display_name }}" readonly>
  </div>
  <div class="mb-3">
    <label for="cohort" class="form-label">Cohort</label>
    <input type="text" class="form-control" id="cohort" value="{{ user.cohort.name }}" readonly>
  </div>
  {% if user.id == current_user.id %}
  <a href="/change_password">
    <button class="w-100 btn btn-danger" type="button">Change password</button>
  </a>
  {% endif %}
</form>
{% endblock %}
